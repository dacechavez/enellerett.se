<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svenska Substantiv - En eller Ett?</title>
    <meta name="description" content="Lär dig svenska substantivs genus med interaktivt sökverktyg och quiz. Träna på att avgöra om svenska ord är en-ord eller ett-ord.">
    <meta name="keywords" content="svenska substantiv, genus svenska, en eller ett, svensk grammatik, svenska språket">
    <link rel="canonical" href="https://enellerett.se/">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Svenska Substantiv - En eller Ett Quiz">
    <meta property="og:description" content="Interaktivt verktyg för att lära sig svenska substantivs genus">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://enellerett.se/">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Enellerett.se",
      "description": "Lär dig svenska substantivs genus",
      "url": "https://enellerett.se",
      "teaches": "Swedish noun genders"
    }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #response-list {
            margin-top: 1rem;
        }

        #response-list div {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid #667eea;
            backdrop-filter: blur(5px);
        }

        .game-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .game-section h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        #randomized {
            font-size: 2rem;
            font-weight: 600;
            margin: 2rem 0;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .game-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .game-button.en {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .game-button.ett {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .game-button:active {
            transform: translateY(0);
        }

        #game-result {
            margin-top: 2rem;
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 3rem 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .search-section, .game-section {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .game-button {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>enellerett.se</h1>
        
        <div class="search-section">
            <input name="s" type="text" class="search-input" placeholder="Sök genus för ett substantiv"
                hx-get="/s"
                hx-trigger="keyup changed delay:500ms"
                hx-target="#response-list"
                hx-swap="innerHTML">
            <div id="response-list"></div>
        </div>

        <div class="divider"></div>

        <div class="game-section">
            <h2>Spela - är det en eller ett?</h2>
            <div id="game">
                <div id="randomized" hx-get="/game/random" hx-trigger="load, newRandom from:body">
                </div>
                
                <div class="button-group">
                    <input type="button" class="game-button en" value="en"
                        hx-get="/game/check/en"
                        hx-target="#game-result"
                        hx-vals='js:{randomNoun: document.getElementById("randomized").innerText}'
                        hx-swap="afterend">
                    
                    <input type="button" class="game-button ett" value="ett"
                        hx-get="/game/check/ett"
                        hx-vals='js:{randomNoun: document.getElementById("randomized").innerText}'
                        hx-target="#game-result"
                        hx-swap="afterend">
                </div>
                
                <div id="game-result"></div>
            </div>
        </div>
    </div>
</body>
</html>
